# Wrangler configuration for G4F Cohere Worker
# See https://developers.cloudflare.com/workers/wrangler/configuration/

name = "g4f-cohere"
main = "cohere-worker.js"
compatibility_date = "2024-01-01"

# Environment variables
# COHERE_API_KEY should be set via: wrangler secret put COHERE_API_KEY
[vars]
# Optional: Set a default API key (or use wrangler secret)
# COHERE_API_KEY = ""

# Routes - configure these to match your domain
# routes = [
#   { pattern = "g4f.dev/cohere/*", zone_name = "g4f.dev" }
# ]

# Development settings
[dev]
port = 8790

# Production environment overrides
[env.production]
# Add production-specific settings here
